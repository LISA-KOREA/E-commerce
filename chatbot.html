<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Interface</title>
    <style>
        /* CSS styles */
    </style>
</head>
<body>
    <div class="container">
        <!-- Chat messages -->
        <div class="message bot-message">Hello! I'm a Telegram Bot.</div>
        <!-- Add more messages here -->

        <!-- Message input form -->
        <form id="message-form">
            <input type="text" id="user-message" placeholder="Type your message...">
            <input type="submit" value="Send">
        </form>
    </div>

    <!-- JavaScript code -->
    <script>
        // Function to send messages to the bot
        function sendMessageToBot(message) {
            // Your bot token
            var botToken = 'YOUR_BOT_TOKEN';
            // Your API ID
            var apiId = 'YOUR_API_ID';
            // API endpoint for sending messages
            var apiUrl = 'https://api.telegram.org/bot' + botToken + '/sendMessage';

            // Data to be sent in the request body
            var data = {
                chat_id: YOUR_CHAT_ID, // Replace YOUR_CHAT_ID with the ID of the chat you want to send the message to
                text: message
            };

            // Make a POST request to the Telegram Bot API
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }

        // Event listener for form submission
        document.getElementById('message-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var userMessage = document.getElementById('user-message').value;

            // Display user message
            displayMessage(userMessage, 'user-message');

            // Send message to bot
            sendMessageToBot(userMessage);

            // Clear input field
            document.getElementById('user-message').value = '';
        });

        // Function to display messages in the chat interface
        function displayMessage(message, messageType) {
            var chatContainer = document.querySelector('.container');
            var messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.classList.add('message', messageType);
            chatContainer.appendChild(messageDiv);
        }
    </script>
</body>
</html>
